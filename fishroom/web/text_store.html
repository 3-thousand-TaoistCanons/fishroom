{% extends "base.html" %}

{% block content %}

<div class="row">
	<div class="col-md-12">
		<h3>{{title}}</h3>
		<p>{{time}}</p>
		<pre>{{content}}</pre>
	</div>
</div>

{% end %}

{% block js %}
<script>
$(document).ready(function() {
	$("pre").html(
			emojione.toImage($("pre").text())
	);
});
</script>
{% end %}
